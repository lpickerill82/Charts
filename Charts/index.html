<script type="text/javascript">
    console.log('Test1');

    var pieChart = new CanvasJS.Chart("pieChart", {
        exportEnabled: true,
        animationEnabled: true,
        title: {
            text: "State Operating Funds"
        },
        legend: {
            cursor: "pointer",
            itemclick: explodePie
        },
        data: [{
            type: "pie",
            showInLegend: true,
            toolTipContent: "{name}: <strong>{y}%</strong>",
            indexLabel: "{name} - {y}%",
            dataPoints: [
                { y: 26, name: "School Aid", exploded: true },
                { y: 20, name: "Medical Aid" },
                { y: 5, name: "Debt/Capital" },
                { y: 3, name: "Elected Officials" },
                { y: 7, name: "University" },
                { y: 17, name: "Executive" },
                { y: 22, name: "Other Local Assistance" }
            ]
        }]
    });
    pieChart.render();


    function explodePie(e) {
        if (typeof (e.dataSeries.dataPoints[e.dataPointIndex].exploded) === "undefined" || !e.dataSeries.dataPoints[e.dataPointIndex].exploded) {
            e.dataSeries.dataPoints[e.dataPointIndex].exploded = true;
        } else {
            e.dataSeries.dataPoints[e.dataPointIndex].exploded = false;
        }
        e.pieChart.render();

    }

    var chart = new CanvasJS.Chart("lineChart", {
        animationEnabled: true,
        theme: "light2",
        title: {
            text: "Simple Line Chart"
        },
        axisY: {
            includeZero: false
        },
        data: [{
            type: "line",
            dataPoints: [
                { y: 450 },
                { y: 414 },
                { y: 520, indexLabel: "highest", markerColor: "red", markerType: "triangle" },
                { y: 460 },
                { y: 450 },
                { y: 500 },
                { y: 480 },
                { y: 480 },
                { y: 410, indexLabel: "lowest", markerColor: "DarkSlateGrey", markerType: "cross" },
                { y: 500 },
                { y: 480 },
                { y: 510 }
            ]
        }]
    });
    chart.render();

      //  }


    var splineChart = new CanvasJS.Chart("splineChart", {
        animationEnabled: true,
        title: {
            text: "Music Album Sales by Year"
        },
        axisY: {
            title: "Units Sold",
            valueFormatString: "#0,,.",
            suffix: "mn",
            stripLines: [{
                value: 3366500,
                label: "Average"
            }]
        },
        data: [{
            yValueFormatString: "#,### Units",
            xValueFormatString: "YYYY",
            type: "spline",
            dataPoints: [
                { x: new Date(2002, 0), y: 2506000 },
                { x: new Date(2003, 0), y: 2798000 },
                { x: new Date(2004, 0), y: 3386000 },
                { x: new Date(2005, 0), y: 6944000 },
                { x: new Date(2006, 0), y: 6026000 },
                { x: new Date(2007, 0), y: 2394000 },
                { x: new Date(2008, 0), y: 1872000 },
                { x: new Date(2009, 0), y: 2140000 },
                { x: new Date(2010, 0), y: 7289000 },
                { x: new Date(2011, 0), y: 4830000 },
                { x: new Date(2012, 0), y: 2009000 },
                { x: new Date(2013, 0), y: 2840000 },
                { x: new Date(2014, 0), y: 2396000 },
                { x: new Date(2015, 0), y: 1613000 },
                { x: new Date(2016, 0), y: 2821000 },
                { x: new Date(2017, 0), y: 2000000 }
            ]
        }]
    });
    splineChart.render();

    var donutChart = new CanvasJS.Chart("donutChart", {
        animationEnabled: true,
        title: {
            text: "Email Categories",
            horizontalAlign: "left"
        },
        data: [{
            type: "doughnut",
            startAngle: 60,
            //innerRadius: 60,
            indexLabelFontSize: 17,
            indexLabel: "{label} - #percent%",
            toolTipContent: "<b>{label}:</b> {y} (#percent%)",
            dataPoints: [
                { y: 67, label: "Inbox" },
                { y: 28, label: "Archives" },
                { y: 10, label: "Labels" },
                { y: 7, label: "Drafts" },
                { y: 15, label: "Trash" },
                { y: 6, label: "Spam" }
            ]
        }]
    });
    donutChart.render();

    var barChart = new CanvasJS.Chart("barChart", {
        animationEnabled: true,
        title: {
            text: "Military Expenditure of Countries: 2016"
        },
        axisX: {
            interval: 1
        },
        axisY: {
            title: "Expenses in Billion Dollars",
            scaleBreaks: {
                type: "wavy",
                customBreaks: [{
                    startValue: 80,
                    endValue: 210
                },
                {
                    startValue: 230,
                    endValue: 600
                }
                ]
            }
        },
        data: [{
            type: "bar",
            toolTipContent: "<img src='https://canvasjs.com/wp-content/uploads/images/gallery/javascript-column-bar-charts/'{url}' style='width:40px; height:20px;'> <b>{label}</b><br>Budget: ${y}bn<br>{gdp}% of GDP",
            dataPoints: [
                { label: "Israel", y: 17.8, gdp: 5.8, url: "israel.png" },
                { label: "United Arab Emirates", y: 22.8, gdp: 5.7, url: "uae.png" },
                { label: "Brazil", y: 22.8, gdp: 1.3, url: "brazil.png" },
                { label: "Australia", y: 24.3, gdp: 2.0, url: "australia.png" },
                { label: "South Korea", y: 36.8, gdp: 2.7, url: "skorea.png" },
                { label: "Germany", y: 41.1, gdp: 1.2, url: "germany.png" },
                { label: "Japan", y: 46.1, gdp: 1.0, url: "japan.png" },
                { label: "United Kingdom", y: 48.3, gdp: 1.9, url: "uk.png" },
                { label: "India", y: 55.9, gdp: 2.5, url: "india.png" },
                { label: "Russia", y: 69.2, gdp: 5.3, url: "russia.png" },
                { label: "China", y: 215.7, gdp: 1.9, url: "china.png" },
                { label: "United States", y: 611.2, gdp: 3.3, url: "us.png" }
            ]
        }]
    });
    barChart.render();


    var columnChart = new CanvasJS.Chart("columnChart", {
        animationEnabled: true,
        title: {
            text: "Crude Oil Reserves vs Production, 2016"
        },
        axisY: {
            title: "Billions of Barrels",
            titleFontColor: "#4F81BC",
            lineColor: "#4F81BC",
            labelFontColor: "#4F81BC",
            tickColor: "#4F81BC"
        },
        axisY2: {
            title: "Millions of Barrels/day",
            titleFontColor: "#C0504E",
            lineColor: "#C0504E",
            labelFontColor: "#C0504E",
            tickColor: "#C0504E"
        },
        toolTip: {
            shared: true
        },
        legend: {
            cursor: "pointer",
            itemclick: toggleDataSeries
        },
        data: [{
            type: "column",
            name: "Proven Oil Reserves (bn)",
            legendText: "Proven Oil Reserves",
            showInLegend: true,
            dataPoints: [
                { label: "Saudi", y: 266.21 },
                { label: "Venezuela", y: 302.25 },
                { label: "Iran", y: 157.20 },
                { label: "Iraq", y: 148.77 },
                { label: "Kuwait", y: 101.50 },
                { label: "UAE", y: 97.8 }
            ]
        },
        {
            type: "column",
            name: "Oil Production (million/day)",
            legendText: "Oil Production",
            axisYType: "secondary",
            showInLegend: true,
            dataPoints: [
                { label: "Saudi", y: 10.46 },
                { label: "Venezuela", y: 2.27 },
                { label: "Iran", y: 3.99 },
                { label: "Iraq", y: 4.45 },
                { label: "Kuwait", y: 2.92 },
                { label: "UAE", y: 3.1 }
            ]
        }]
    });
    columnChart.render();

    function toggleDataSeries(e) {
        if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
            e.dataSeries.visible = false;
        }
        else {
            e.dataSeries.visible = true;
        }
        columnChart.render();
    }
